<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login FB</title>
    <link rel="stylesheet" href="style-login-fb.css">
</head>
<body>

<header>

    <img src="fb.png" alt="logo facebook" id="logo">
    <p id="co-recente">Connexions récentes</p>
    <p id="cliquez">Cliquez sur votre image ou sur Ajouter un compte.</p>

    <img src="co-fb.png" alt="Connexion Facebook" id="co-fb">

</header>

<div id="back">
    <div>
        <form action="index-login-fb.html" method="post">
            <label for="adresse"></label>
            <input type="text" id="adresse" name="adresse" placeholder="Adresse e-mail ou numéro de tél.">
            <label for="password"></label>
            <input type="text" id="password" name="password" placeholder="Mot de Passe">
            <button type="submit" id="button"> Se connecter</button>
        </form>
    </div>

    <div id="forget">
        <p>Mot de passe oublié ?</p>
    </div>

    <hr>

    <div id="new">
        <p>Créer un nouveau compte</p>
    </div>
    <p id="pro"><span>Créer une Page </span>pour une célébrité, une marque ou une enteprise.</p>
</div>


<footer>
    <div>
        <img src="foo.png" alt="footer" id="footer">
    </div>
</footer>
</body>
</html>
